# Minimal picom config

# Backend for rendering (recommended: "glx" for better performance, or "xrender" for compatibility)
backend = "xrender";
vsync = true;
shadow = true;

fading = true;
fade-in-step = 0.8;
fade-out-step = 0.8;

inactive-opacity = 1.0;
active-opacity = 1.0;

corner-radius = 6;
use-damage = true;
