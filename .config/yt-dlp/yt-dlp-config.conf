# yt-dlp configuration file

# General Options
--no-mtime
--restrict-filenames
--embed-thumbnail

# Subtitles
--sub-langs 'en'
--embed-subs
--convert-subs srt
--prefer-free-formats

# Video Format Options
-f 'bestvideo[height<=?1080]+bestaudio/best' # 1080p

# Download Directory
-o '~/Downloads/%(title)s.%(ext)s'

# Network Options
--socket-timeout 5
--retries 10
--fragment-retries 10
--no-check-certificate

# Cookies
--cookies-from-browser firefox

# Additional Option

# Authentication (if needed)
# --username YOUR_USERNAME
# --password YOUR_PASSWORD

# Proxy Settings (if needed)
# --proxy PROXY_URL
